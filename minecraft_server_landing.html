<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MyMine サーバー公式サイト</title>

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

  <!-- Basic SEO -->
  <meta name="description" content="MyMine — みんなで遊べる日本語Minecraftサーバー。導入、ルール、イベント情報を掲載。">

  <style>
    :root{
      --bg-url: url('images/bg-minecraft.jpg'); /* <<< ここに背景画像のパスを指定 */
      --accent: #00d1b2; /* アクセントカラー */
      --accent-2: #7b61ff;
      --muted: #98a0a6;
      --card-bg: rgba(255,255,255,0.04);
      --glass: rgba(255,255,255,0.06);
      --max-width: 1100px;
      --radius: 12px;
      --glass-border: rgba(255,255,255,0.06);
      font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      color-scheme: dark;
    }

    /* Reset-ish */
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:#0b1020;
      color: #e7eef8;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      line-height:1.45;
      padding-bottom:40px;
    }

    /* Container */
    .container{
      max-width:var(--max-width);
      margin:0 auto;
      padding:0 20px;
    }

    /* NAV */
    .nav{
      display:flex;align-items:center;justify-content:space-between;
      padding:18px 0;gap:16px;
    }
    .brand{display:flex;align-items:center;gap:12px}
    .brand img{width:44px;height:44px;border-radius:8px;object-fit:cover}
    .brand h1{font-size:18px;margin:0;font-weight:800;letter-spacing:-0.02em}
    .nav-links{display:flex;gap:12px;align-items:center}
    .nav-links a{color:var(--muted);text-decoration:none;padding:8px 12px;border-radius:10px;font-weight:600}
    .nav-links a:hover{color:var(--accent)}

    /* Hamburger */
    .hamburger{display:none;background:transparent;border:0;color:inherit}

    /* HERO */
    .hero{
      min-height:56vh;
      display:grid;align-items:center;gap:24px;padding:48px 0 72px;
      background-image:linear-gradient(180deg, rgba(2,6,23,0.35), rgba(2,6,23,0.6)), var(--bg-url);
      background-size:cover;background-position:center center;background-repeat:no-repeat;
      border-bottom:1px solid rgba(255,255,255,0.03);
    }

    .hero-grid{display:grid;grid-template-columns:1fr 380px;gap:28px;align-items:start}
    .hero-title{max-width:720px}
    .hero-title h2{margin:0;font-size:42px;line-height:1.03}
    .hero-title p{color:var(--muted);margin-top:12px}

    .cta-row{display:flex;gap:12px;margin-top:18px}
    .btn{display:inline-flex;align-items:center;gap:10px;padding:12px 16px;border-radius:12px;border:0;font-weight:700;cursor:pointer}
    .btn-primary{background:linear-gradient(90deg,var(--accent),var(--accent-2));color:#04202a}
    .btn-ghost{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--accent)}

    /* Card */
    .card{background:var(--card-bg);padding:16px;border-radius:12px;border:1px solid var(--glass-border);backdrop-filter: blur(6px)}
    .status{display:flex;flex-direction:column;gap:10px}
    .status .line{display:flex;justify-content:space-between;gap:10px}
    .pill{padding:6px 10px;border-radius:999px;font-weight:700}
    .online{background:linear-gradient(90deg,#2fe6a4,#00d1b2);color:#022b24}
    .offline{background:#3a3f4a;color:#cbd3de}

    /* FEATURES */
    .features{display:grid;grid-template-columns:repeat(3,1fr);gap:18px;margin-top:36px}
    .feature h3{margin:8px 0 0 0}
    .feature p{margin:6px 0 0;color:var(--muted)}

    /* NEWS */
    .news-list{display:flex;flex-direction:column;gap:12px;margin-top:18px}
    .news-item{display:flex;justify-content:space-between;gap:12px;padding:12px;border-radius:10px;background:rgba(255,255,255,0.02)}

    /* GALLERY */
    .gallery{display:grid;grid-template-columns:repeat(3,1fr);gap:8px;margin-top:18px}
    .gallery img{width:100%;height:140px;object-fit:cover;border-radius:8px}

    /* FOOTER */
    footer{margin-top:38px;padding:28px 0;color:var(--muted);border-top:1px solid rgba(255,255,255,0.03)}

    /* Responsive */
    @media (max-width:980px){
      .hero-grid{grid-template-columns:1fr 300px}
      .features{grid-template-columns:repeat(2,1fr)}
      .gallery{grid-template-columns:repeat(2,1fr)}
    }
    @media (max-width:720px){
      .nav-links{display:none}
      .hamburger{display:block}
      .hero{padding:28px 0}
      .hero-grid{grid-template-columns:1fr}
      .card{padding:12px}
      .features{grid-template-columns:1fr}
      .gallery{grid-template-columns:1fr}
    }

    /* small utilities */
    .muted{color:var(--muted)}
    .small{font-size:13px}

    /* copy-paste helper styles */
    /* COPY-START / COPY-END で囲まれたブロックは他ページへそのままコピペ可 */
  </style>
</head>
<body>

  <header class="container nav">
    <div class="brand">
      <img src="images/logo.png" alt="logo"> <!-- TODO: ロゴ画像を置く -->
      <div>
        <h1>MyMine</h1>
        <div class="small muted">公式サーバー</div>
      </div>
    </div>

    <nav class="nav-links" aria-label="main navigation">
      <a href="#home">ホーム</a>
      <a href="#features">特徴</a>
      <a href="#news">お知らせ</a>
      <a href="#gallery">ギャラリー</a>
      <a href="#join">参加方法</a>
      <a href="#contact">お問い合わせ</a>
    </nav>

    <button class="hamburger" aria-label="open menu" onclick="toggleMobileMenu()">☰</button>
  </header>

  <!-- 以下の本文は元のまま (省略) -->
  <!-- ... -->

</body>
</html>
